<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer"

<body class="main-content">
    <header class="section sec1 header active">

    </header>

        <section class="section sec2 about"></section>
        <section class="section sec3 portfolio"></section>
        <section class="section sec4 blogs"></section>
        <section class="section sec5 contact"></section>

    </main>
    <div class="aside">

                <i class="fas fa-home "></i>
            </div>
            <div class="cotrol control-2" id="about ">
                <i class="fas fa-user "></i>
            </div>

                <i class="fas fa-briefcase "></i>
            </div>
            <div class="cotrol control-4 " id="blogs ">
                <i class="fas fa-newspaper "></i>
            </div>

            <div class="cotrol control-5 " id="contact ">

            </div>
            <div class="cotrol control-6 " id="contact ">

            </div>
